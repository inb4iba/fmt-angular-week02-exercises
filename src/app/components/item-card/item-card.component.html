<div class="item-card border rounded shadow-sm mb-3">
  <img [src]="character.image" alt="" class="img-fluid card-image" />
  <div class="px-3 py-2">
    <div class="mb-2">
      <h4 class="m-0">{{ character.name }}</h4>
      <span class="text-secondary">{{ character.actorName }}</span>
    </div>
    <p>
      {{ character.description }}
    </p>
  </div>
</div>
